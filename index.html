<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <div class="container">        
        <div class="menu-icon" id="menuIcon">&#9776;</div>
        <h1>Generador de Contraseñas</h1>
        <input type="text" id="password" readonly>
        <div class="options">
            <label><input type="checkbox" id="includeNumbers" checked> Incluir Números</label>
            <label><input type="checkbox" id="includeLowercase" checked> Incluir Minúsculas</label>
            <label><input type="checkbox" id="includeUppercase" checked> Incluir Mayúsculas</label>
            <label><input type="checkbox" id="includeSymbols" checked> Incluir Símbolos</label>
            <label>
                <input type="checkbox" id="passwordLengthCheckbox"> Contraseña de 16 caracteres
            </label>
        </div>
        <button id="generateBtn">Generar Contraseña</button>
        <button id="copyBtn">Copiar al Portapapeles</button>
    </div>

    <!-- Menu lateral -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h2>Opciones</h2>
            <span id="closeMenu" class="close-menu">&times;</span> <!-- Botón de cerrar -->
        </div>
    <div class="menu-item">
        <button id="themeToggleMenu" class="toggle-button">
            Modo Oscuro
            <label class="switch">
                <input type="checkbox" id="themeToggleSwitch">
                <span class="slider"></span>
            </label>
        </button>
    </div>
    <div class="menu-item">
        <button id="savedPasswordsBtn">Contraseñas Guardadas</button>
    </div>
</div>

    <!-- Modal para contraseñas guardadas -->
    <div id="savedPasswordsModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span> <!-- Botón de cerrar -->
            <h2>Contraseñas Guardadas</h2>
            <div id="savedPasswordsList" class="card-container"></div>
        </div>
    </div>
<!-- Modal para guardar contraseña -->
<div class="modal" id="savePasswordModal">
    <div class="modal-content">
        <span class="close-modal" id="closeSaveModal">&times;</span>
        <h2>Guardar Contraseña</h2>
        <input type="text" id="platformInput" placeholder="Plataforma"> <!-- Nuevo campo para Plataforma -->
        <input type="text" id="usernameInput" placeholder="Usuario">
        <input type="text" id="passwordInputModal" placeholder="Contraseña" readonly>
        <button id="cancelSaveBtn">Cancelar</button>
        <button id="savePasswordBtn">Guardar</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
